<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none" width="40" height="40" aria-hidden="true">
  <defs>
    <linearGradient id="sg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="20" cy="20" r="16" stroke="#ededed" stroke-width="1.5" stroke-opacity="0.9" fill="none"/>
  <line x1="20" y1="6" x2="20" y2="14" stroke="#ededed" stroke-width="1.25" stroke-linecap="round"/>
  <line x1="20" y1="26" x2="20" y2="34" stroke="#ededed" stroke-width="1.25" stroke-linecap="round"/>
  <line x1="6" y1="20" x2="14" y2="20" stroke="#ededed" stroke-width="1.25" stroke-linecap="round"/>
  <line x1="26" y1="20" x2="34" y2="20" stroke="#ededed" stroke-width="1.25" stroke-linecap="round"/>
  <circle cx="20" cy="20" r="4" fill="url(#sg)" filter="url(#glow)"/>
  <circle cx="20" cy="20" r="2.5" fill="#3b82f6"/>
</svg>
